<!-- 3) WAP (JS) to find the division of given percentage.
 -->

<!DOCTYPE html>
<html>
<head>
	<title>Q.No.3</title>
</head>
<body>
	
<script type="text/javascript">
	var percent=prompt("Enter your percentage");
	if(percent>=80){
		alert(" Distinction");
	}else if(percent>=60){
		alert(" First Division");
	}else if(percent>=50){
		alert(" second Division");
	}else if(percent>=40){
		alert(" third Division");
	}else{
		alert("fail");
	}
</script>
</body>
</html>
