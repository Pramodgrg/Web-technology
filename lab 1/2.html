<!-- 	2) WAP (JS) to find if the given age is eligible to vote or not. -->

<!DOCTYPE html>
<html>
<head>
	<title>Q.No.2</title>
</head>
<body>
	<script type="text/javascript">
		var age;
		let eligible;
		age = prompt("enter age");
		
		if(age >= 16){
			alert("you're eligible to vote.");
		}
		else{
			alert("you're not eligible to vote.");
		}
	</script>
</body>
</html>
